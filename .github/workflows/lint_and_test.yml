name: Lint 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_and_test:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node x
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      
      - name: Enable and prepare Corepack
        run: |
          corepack enable
          corepack prepare yarn@3.6.3 --activate
          yarn --version

      - name: ğŸ“¥ Install deps
        run: yarn install

      - name: ğŸ”¬ Lint
        run: yarn lint --config ./.eslintrc.js .

      - name: ğŸ§ª Test
        run: yarn test
