name: Lint 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_and_test:
    name: ⬣ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: 📥 Install deps
        run: yarn install

      - name: Install ESLint Expo Plugin
        run: yarn add eslint-plugin-expo@latest --dev

      - name: 🔬 Lint
        run: yarn lint

      - name: 🧪 Test
        run: yarn test
