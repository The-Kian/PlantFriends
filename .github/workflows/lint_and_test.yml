name: Lint 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_and_test:
    name: ⬣ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          # Remove the yarn cache option as we'll use corepack properly
      
      - name: Enable and prepare Corepack
        run: |
          corepack enable
          corepack prepare yarn@3.6.3 --activate
          yarn --version # Verify correct version is active

      - name: 📥 Install deps
        run: yarn install

      - name: Install ESLint Expo Plugin
        run: yarn add eslint-plugin-expo@latest --dev

      - name: 🔬 Lint
        run: yarn lint

      - name: 🧪 Test
        run: yarn test
