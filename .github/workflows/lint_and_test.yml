name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_and_test:
    name: ⬣ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enableÏ

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: Install Yarn
        run: corepack prepare yarn@4.4.0 --activate

      - name: 📥 Install deps
        run: yarn install

      - name: 🔬 Lint
        run: 'yarn eslint . --rule "import/order: off"'

      - name: 🧪 Test
        run: yarn test
