name: Lint 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: ⬣ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          cache: "yarn"

      - name: 📥 Install deps
        run: yarn install

      - name: 🔬 Lint
        run: yarn lint

      - name: :test_tube: Test
        run: yarn test
