name: Lint 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: "yarn"

      - name: ğŸ“¥ Install deps
        run: yarn install

      - name: ğŸ”¬ Lint
        run: yarn lint

      - name: :test_tube: Test
        run: yarn test
