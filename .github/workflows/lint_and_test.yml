name: Lint 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_and_test:
    name: ⬣ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node x
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      
      - name: Enable and prepare Corepack
        run: |
          corepack enable
          corepack prepare yarn@3.6.3 --activate
          yarn --version

      - name: 📥 Install deps
        run: yarn install

      - name: Install ESLint dependencies
        run: |
          yarn add --dev eslint-plugin-expo@latest 
          yarn add --dev eslint-plugin-react@latest 
          yarn add --dev eslint-plugin-react-hooks@latest
          yarn add --dev eslint-plugin-react-native@latest
          yarn add --dev @typescript-eslint/eslint-plugin@latest
          yarn add --dev @typescript-eslint/parser@latest
          yarn add --dev eslint-import-resolver-typescript@latest
          yarn add --dev eslint-plugin-import@latest

      - name: 🔬 Lint
        run: yarn lint

      - name: 🧪 Test
        run: yarn test
