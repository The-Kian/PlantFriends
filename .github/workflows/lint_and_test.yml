name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_and_test:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enableÃ

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'

      - name: Install Yarn
        run: corepack prepare yarn@4.4.0 --activate

      - name: ğŸ“¥ Install deps
        run: yarn install

      - name: ğŸ”¬ Lint
        run: 'yarn eslint . --rule "import/order: off"'

      - name: ğŸ§ª Test
        run: yarn test
