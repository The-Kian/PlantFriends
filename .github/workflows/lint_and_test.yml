name: Lint 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_and_test:
    name: â¬£ Lint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup node
        uses: actions/setup-node@v4
        with:
          cache: "yarn"

      - name: Enable Corepack
        run: corepack enable

      - name: ğŸ“¥ Install deps
        run: yarn install

      - name: Install ESLint Expo Plugin
        run: yarn add eslint-plugin-expo@latest --dev

      - name: ğŸ”¬ Lint
        run: yarn lint

      - name: ğŸ§ª Test
        run: yarn test
