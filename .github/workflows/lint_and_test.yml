name: Lint 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint_and_test:
    name: ⬣ Lint
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      
      - name: Enable and prepare Corepack
        run: |
          corepack enable
          corepack prepare yarn@3.6.3 --activate
          yarn --version

      - name: 📥 Install deps
        run: yarn install --frozen-lockfile

      - name: 🔬 Lint
        run: yarn lint

      - name: 🧪 Test
        run: yarn test
