name: "Build Android app"

on:
  workflow_run:
    workflows: ["Lint"]
    types:
      - completed
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }} # Only run if lint passed
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Upgrade to v4

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt
          cache: gradle

      - name: Setup Node  
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Upgrade to Node 20 for better React Native support
          cache: 'yarn'

      - name: Run Yarn Install
        run: |
          npm i -g corepack
          yarn install

      - name: Run tests
        run: yarn test
        
      - name: Run Expo prebuild
        run: npx expo prebuild --clean
        
      - name: Build application
        run: |
          cd android
          ./gradlew assembleRelease
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false"

      - name: Upload application
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 7 # Increased from 3
